{% extends "layout.html" %} {% block container %}

<div class="flex items-center relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Nombre</th>
        <th scope="col" class="px-6 py-3">Aparterno</th>
        <th scope="col" class="px-6 py-3">Correo</th>
        <th scope="col" class="px-6 py-3">
          <div class="flex items-center">Detalles</div>
        </th>
        <th scope="col" class="px-6 py-3">
          <div class="flex items-center">Eliminar</div>
        </th>
        <th scope="col" class="px-6 py-3">
            <div class="flex items-center">Modificar</div>
          </th>
      </tr>
    </thead>
    <tbody>
      {% for alum in alumnos %}
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200"
      >
        <td
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{alum.nombre}}
        </td>
        <td class="px-6 py-3">{{alum.apaterno}}</td>
        <td class="px-6 py-3">{{alum.email}}</td>

        <td class="px-6 py-3 text-right"> 
          <a
            href="detalles?id={{alum.id}}"
            class="flex items-center grap-2 bg-blue-500 text-white px-4 py-2 hover:bg-blue-600"
          ><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6H6m12 4H6m12 4H6m12 4H6"/>
          </svg>
          
          Detalles
          </a>
        </td>

        <td class="px-6 py-3 text-right"> 
            <a
              href="modificar?id={{alum.id}}"
              class="flex items-center grap-2 bg-red-500 text-white px-4 py-2 hover:bg-red-600"
            ><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z" clip-rule="evenodd"/>
              </svg>              
            Eliminar
            </a>
          </td>

          <td class="px-6 py-3 text-right"> 
            <a
              href="modificar?id={{alum.id}}"
              class="flex items-center grap-2 bg-orange-500 text-white px-4 py-2 hover:bg-orange-600"
            ><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M11.32 6.176H5c-1.105 0-2 .949-2 2.118v10.588C3 20.052 3.895 21 5 21h11c1.105 0 2-.948 2-2.118v-7.75l-3.914 4.144A2.46 2.46 0 0 1 12.81 16l-2.681.568c-1.75.37-3.292-1.263-2.942-3.115l.536-2.839c.097-.512.335-.983.684-1.352l2.914-3.086Z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M19.846 4.318a2.148 2.148 0 0 0-.437-.692 2.014 2.014 0 0 0-.654-.463 1.92 1.92 0 0 0-1.544 0 2.014 2.014 0 0 0-.654.463l-.546.578 2.852 3.02.546-.579a2.14 2.14 0 0 0 .437-.692 2.244 2.244 0 0 0 0-1.635ZM17.45 8.721 14.597 5.7 9.82 10.76a.54.54 0 0 0-.137.27l-.536 2.84c-.07.37.239.696.588.622l2.682-.567a.492.492 0 0 0 .255-.145l4.778-5.06Z" clip-rule="evenodd"/>
            </svg>
            Modificar
            </a>
          </td>
        
      </tr>

      {%endfor%}
    </tbody>
  </table>
</div>

{%endblock%}
